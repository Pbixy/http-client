<div class="filters">
    <pagination data="results" name="'Items'|translate" callback="load" ng-if="results.data.length > 0" class="pull-right"></pagination>

    <!-- add bucket/tier filters here -->

    <input type="text"
           ng-model="name"
           ng-model-options="{debounce: 500}"
           ng-change="search(name)"
           class="form-control filter-name"
           placeholder="Item name..."/>
</div>

<div class="table-responsive">
    <table class="table table-striped item-list">
        <thead>
        <tr>
            <th translate>Name</th>
        </tr>
        </thead>
        <body>
        <tr ng-repeat="entity in results.data">
            <td>
                <img ng-src="//bungie.net{{entity.icon}}">
                <a ui-sref="app.itemDetailName({hash: entity.hash, name: entity.name})">
                    <strong>{{ entity.name }}</strong>
                </a><br/>
                <small>{{ entity.typeName }}</small>
            </td>
            <td>
                {{ entity.description }}
            </td>
        </tr>
        </body>
    </table>
</div>
