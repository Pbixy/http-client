<section class="item-details">
    <div class="header">
        <h1>{{ entity.name }}</h1>
        <img ng-src="//bungie.net{{ entity.icon }}">
        <div class="tier">{{ entity.tierTypeName }}</div>
        <p>{{ entity.description }}</p>
    </div>

    <h2>Sources</h2>
    <div ng-repeat="source in entity.rewardSources">
        <img ng-src="//bungie.net{{ source.icon }}" style="background-color: #000">
        <div>{{source.name}}</div>
        <small>{{source.description}}</small>
    </div>

    <h2>Stats</h2>
    <stat-bars stats="entity.stats"></stat-bars>

    <h2>Perks</h2>
    <talent-grid perks="entity.perks"></talent-grid>
</section>
